<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-container">
	    <div class="add-book-tile">
	        <div class="add-book">
                <button class="add-btn">+</button>
                <p>Add Book</p>
            </div>
	    </div>
        <div class="add-book-form">
            <form onsubmit="addToLibrary(event)">
                <div class="title">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" placeholder="Huckleberry Finn" required>
                </div>
                <div class="author">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author" placeholder="Mark Twain" required>
                </div>
                <div class="number-of-pages">
                    <label for="number_of_pages">Number of Pages: </label>
                    <input type="number" id="number_of_pages" name="number_of_pages" placeholder="250" min="0" required>
                </div>

                <div class="status">
                    <label>Read?</label>
                    <div class="read-btn">
                        <input type="radio" id="read" name="status" value="Read" checked>
                        <label for="read">Read</label>
                    </div>
                    <div class="unread-btn">
                        <input type="radio" id="unread" name="status" value="Unread">
                        <label for="unread">Unread</label>
                    </div>
                </div>
                <button type="submit" class="add-book-btn">Add Book</button>
	        </form>
        </div>
    </div>
    <script src="script.js"></script>
<body>
</html>
